<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-orange text-white text-center d-flex align-items-center">
                        <img src="{{ url_for('static', filename='images/header_image.jpg') }}" alt="Header Image" class="me-3" style="height: 100px; width: auto;">
                        <div>
                            <h1 class="display-6">Diagnostic Analyzer Tool</h1>
                            <p class="lead mb-0">for WSO2 Micro Integrator</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="diagnosticForm">
                            <div class="mb-4">
                                <label for="customerProblem" class="form-label">Customer Problem Description</label>
                                <textarea class="form-control" id="customerProblem" name="customer_problem" rows="4" 
                                          placeholder="Enter the description of the customer's problem..." required></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Diagnostic Files</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="diagnosticFiles" name="diagnostic_files" multiple required>
                                </div>
                                <small class="text-muted">Upload thread dumps, logs and other diagnostic files</small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="analyzeBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="loadingSpinner"></span>
                                    Analyze
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
